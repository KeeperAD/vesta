<!DOCTYPE html>

<head>
	<title>Главная страница</title>
	<meta lang="ru">
	<meta charset="utf-8">
	<link href="styles.css" rel="stylesheet" media="screen">
</head>

<body>
	<header>
		<div class="wrapper">
			<div class="find">
				<input type="text" name="find" value="Поиск...">
				<div><img src="img/find_lens.png"></div>
			</div>
		</div>
	</header>

	<div class="wrapper logo">
		<div class="logo-img">
			<img src="img/logo.png" alt="logo">
		</div>
		<div class="links">
			<div class="shop">
				<a href="#"><img src="img/inet-magaz.png" alt="magaz"><span>ИНТЕРНЕТ-МАГАЗИН</span></a>
			</div>
			<div class="cabinet">
				<a href="#"><img src="img/cabinet.png" alt="cabinet"><span>ЛИЧНЫЙ КАБИНЕТ</span></a>
			</div>
			<div class="tel">
				<a><img src="img/telephone.png" alt="telephone"><span>8-800-333-80-54</span></a>
			</div>
		</div>
	</div>

	<div class="slider">
		<div class="slider-block">
			<div class="online-manager">
				<a href="#"><img src="img/manager.png">ONLINE-МЕНЕДЖЕР</a>
			</div>
			<div class="call">
				<a href="#">ЗАКАЗАТЬ ЗВОНОК</a>
			</div>
			<div class="online-proverka">
				<a href="#">ONLINE ПРОВЕРКА</a>
			</div>
		</div>
	</div>

	<footer>


	</footer>



</body>
